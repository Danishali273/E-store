{% extends "base.html" %}

{% block title %}Server Error - E-Store{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-3"></i>
                    <h1 class="display-4">500</h1>
                    <h2 class="mb-3">Server Error</h2>
                    <p class="lead text-muted mb-4">
                        Something went wrong on our end. We're working to fix it!
                    </p>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
                
                <div class="mt-4">
                    <p class="text-muted">
                        If this problem persists, please <a href="mailto:support@estore.com">contact support</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
