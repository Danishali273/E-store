{% extends "base.html" %}

{% block title %}Page Not Found - E-Store{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-4">
                    <i class="fas fa-search fa-5x text-muted mb-3"></i>
                    <h1 class="display-4">404</h1>
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="lead text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('products') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-shopping-bag me-2"></i>Browse Products
                    </a>
                </div>
                
                <div class="mt-4">
                    <p class="text-muted">
                        Need help? <a href="mailto:support@estore.com">Contact our support team</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
